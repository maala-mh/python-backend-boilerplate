apiVersion: apps/v1
kind: Deployment
metadata:
  name: htmltopdfapp
  labels:
    app: htmltopdfapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: htmltopdfapp
  strategy:
    type: Recreate
  template:
    metadata:
      name: htmltopdfapp
      labels:
        app: htmltopdfapp
    spec:
      restartPolicy: Always
      containers:
      - image: htmltopdfapp
        name: htmltopdfapp
        ports:
        - containerPort: 80
        imagePullPolicy: IfNotPresent
        tty: true
        stdin: true
      terminationGracePeriodSeconds: 1
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: htmltopdfapp
  annotations:
    ingress.kubernetes.io/rewrite-target: "/"
spec:
  rules:
  - host: foo-svc.maaladv.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: htmltopdfapp
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: htmltopdfapp
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: htmltopdfapp
